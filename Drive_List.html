<html>
	<head>
		<link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous" 
    />
		<style>
			body{background-color: #274060}
			table{font-size : 30px;padding: 10px;}
			input{text-align: center;}
			select{text-align: center;}
			td {
            			background-color: #F6E8EA;
        		}
        
        		td:nth-child(2n) {
            			background-color: #3F8EFC;
        		}
		</style>
	</head>

	<body><center>
		<form
			id = "form"
			method = "POST"
		> 
		<table>
			<tr>
				<td>DRIVE TAG :</td>
  				<td colspan=3><center>
						<input 
							type ="textbox" 
							style ="width:540px"
							class = "mx-3 form-control"
							id = "drivetag"
							name = "drivetag"
							list = "drivetag"
						/> </center>
					</td>
  			</tr>

			<tr>
  				<td>DRIVE DESCRIPTION :</td>
  				<td colspan=3><center>
						<input 
							type="textbox" 
							style="width:540px"
							class = "mx-3 form-control"
							id = "drivedesc"
							name = "drive_description"
							list = "drive_description"
						/> </center>
						</td>
			</tr>
			<tr>
  				<td>TYPE :</td>
  				<td colspan=3><center>
						<input 
							type="textbox" 
							style="width:540px"
							class = "mx-3 form-control"
							id = "type"
							name = "TYPE"
							list = "TYPE"
						/> </center>
						</td>
			</tr>
			<tr>
  				<td>P&ID NUMBER :</td>
  				<td colspan=3><center>
						<input 
							type="textbox" 
							style="width:540px"
							class = "mx-3 form-control"
							id = "num"
							name = "p&id_num"
							list = "p&id_num"
						/> </center>
						</td>
			</tr>

			<tr>
  				<td>I-LOCK No :</td>
  				<td colspan=3><center>
						<input 
							type="textbox" 
							style="width:540px"
							class = "mx-3 form-control"
							id = "ilock"
							name = "i-lock_num"
							list = "i-lock_num"
						/> </center>
						</td>
			</tr>
			<tr>
			  <td>CONTROL :</td>
			  <td colspan="3">
			    <center>
			      <select 
			        style="width: 540px"
			        class="mx-3 form-control"
			        id="control"
			        name="Control"
			        list="Control"
			      >
			        <option value="option1">Option 1</option>
			        <option value="option2">Option 2</option>
			        <option value="option3">Option 3</option>
				
			      </select>
			    </center>
			  </td>
			</tr>

			<tr>
  				<td>REMARKS: </td>
  				<td><center>
						<input 
							type="textbox" 
							id = "rem"
							style = "width: 540px"
							class = "mx-3 form-control"
							name = "remarks"
              list = "remarks"
						/> </center>
						</td>
			</tr>
			
		</table>
		
			<button 
				type="SUBMIT" 
				style="alignment: center"
				class = "btn btn-primary"
			> Submit </button>
			<input 
				type="RESET"
				class = "btn btn-primary" 
			/>
		
		</form>
		</center>

			const url = "https://script.google.com/macros/s/AKfycbxnhNBvfcuEJpdE1eHMExIHf7fvnEEUbnAIF0uDFHlhpfC05hYrzuxyhScM2epz8hU1/exec" 
      document.getElementById('form').action = url;

		</script>

	</body>
</html>
