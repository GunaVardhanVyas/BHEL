<html>
	<head>
		<link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous" 
    />
		<style>
			body{background-color: #274060;}
			table{font-size : 35px;}
			td {
            			background-color: #F6E8EA ;
        		}
        
        		td:nth-child(2n) {
            			background-color: #3F8EFC;
        		}
        		input{text-align:center}
		</style>
	</head>

	<body><center>
		<form
			id = "form"
			method = "POST"
		> 
		<table>
			<tr>
				<td>CUSTOMER :</td>
  				<td colspan=3><center>
						<input 
							type ="textbox" 
							style ="width:700px"
							class = "mx-3 form-control"
							id = "cust"
							name = "Customer"
							list = "customers"
						/> </center>
					</td>
  			</tr>

			<tr>
  				<td>Consultant :</td>
  				<td colspan=3><center>
						<input 
							type="textbox" 
							style="width:700px"
							class = "mx-3 form-control"
							id = "cons"
							name = "Consultant"
							list = "consultants"
						/> </center>
						</td>
			</tr>

			<tr>
  				<td>Project :</td>
  				<td colspan=3><center>
						<input 
							type="textbox" 
							style="width:700px"
							class = "mx-3 form-control"
							id = "proj"
							name = "Project"
							list = "projects"
						/> </center>
					</td>
			</tr>

			<tr>
				<td>WORK ORDER NO ::</td>
  				<td>
						<input 
							type="textbox"
							style = "width:200px"
							class = "mx-3 form-control"
							id = "wo"
							name = "Work Order No"
						/> 
					</td>
  				<td>ZERO DATE: </td>
  				<td>
						<input 
							type="textbox"
							style = "width:200px"
							class = "mx-3 form-control"
							id = "zero"
							name = "ZERO Date"
						/> 
					</td>
			</tr>

      			<tr>
					<td>SALE ORDER NO ::</td>
  				<td>
						<input 
							type="textbox"
							style = "width:200px"
							id = "so"
							class= "mx-3 form-control"
							name = "Sale Order number"
						/> 
					</td>
  				<td>DEL/COMM PERIOD: </td>
  				<td><center>
						<input 
							type="textbox" 
							style="width:90px"
							id = "del"
							name = "DEL Period">/<input 
							type="textbox" 
							style="width:90px"
							id = "comm"
							name = "COMM Period"
						/> </center>
						</td>
			</tr>
		</table>
		
			<button 
				type="SUBMIT" 
				style="align-items: center; height: 50px; width: 100px;"
				class = "btn btn-primary"
			> Submit </button>
			<input 
				type="RESET"
				style="align-items: center; height: 50px; width: 100px;"
				class = "btn btn-primary" 
			/>
		
		</form>
		</center>

			const url = "https://script.google.com/macros/s/AKfycbxnhNBvfcuEJpdE1eHMExIHf7fvnEEUbnAIF0uDFHlhpfC05hYrzuxyhScM2epz8hU1/exec" 
      document.getElementById('form').action = url;

		</script>
